services:
  - type: web
    name: auth_service
    env: docker
    plan: free
    dockerfilePath: ./authServer/Dockerfile
    buildContext: ./authServer
    autoDeploy: true

  - type: web
    name: profile_service
    env: docker
    plan: free
    dockerfilePath: ./profileServer/Dockerfile
    buildContext: ./profileServer
    autoDeploy: true

  - type: web
    name: blog_service
    env: docker
    plan: free
    dockerfilePath: ./blogServer/Dockerfile
    buildContext: ./blogServer
    autoDeploy: true

  - type: web
    name: api_gateway
    env: docker
    plan: free
    dockerfilePath: ./api-gateway/Dockerfile
    buildContext: ./api-gateway
    autoDeploy: true