# app.conf

# --- Upstreams (one for each microservice) Here this names also corrosponds to the container name of each service ---
upstream blog_service {
    server blog:8001;
}

upstream auth_service {
    server auth:8000;
}

upstream profile_service {
    server profile:8002;
}

# --- Rate limiting configuration ---
# 10 requests per second burstable up to 20 per client IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # --- Logging ---
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # --- Health check ---
    location /health {
        return 200 'Working Fine';
        add_header Content-Type text/plain;
    }

    # --- Default root ---
    location / {
        return 200 'API Gateway is running';
        add_header Content-Type text/plain;
    }

    # --- Auth service routes ---
    location /auth/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://auth_service/api/v1/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Profile service routes ---
    location /profile/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://profile_service/api/v1/profile/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- Blog service routes ---
    location /blog/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://blog_service/api/v1/blog/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
